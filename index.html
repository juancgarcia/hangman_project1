<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  </head>
  <body>
    <div class="topBar">
      <h1>Hangman Game</h1>
    </div>
    <div class="buttonBar">
      <div class="answer">
        <input class='button' id='answerInput' type="text" name="phrase to guess" placeholder="Enter word or phrase!">
        <div class="button" id='answerButton'><p>Start!</p></div>
        <!-- <input id='answerButton' class="button" type="button" value="Start!"> -->
      </div>
      <div class="guess">
        <input class='button' id='guessInput' type="text" name="" placeholder="Enter a letter to guess">
        <div class="button" id='guessButton'><p>Guess!</p></div>
      </div>
      <div class="other">
        <div class="button" id='reset'><p>Reset</p></div>
        <div class="button" id='random'><p>Random</p></div>
      </div>
    </div>
    <div class="hangman">
    </div>
    <div class="wordarea">
      <!-- <p>Word area</p> -->
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="hangmanModel.js" charset="utf-8"></script>
  <script src="hangmanView.js" charset="utf-8"></script>
  <script src="phrases.js" charset="utf-8"></script>
</html>
